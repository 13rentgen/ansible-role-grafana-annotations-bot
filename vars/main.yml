---
telegram_bot_release_name: "grafana-annotations-bot-{{ telegram_bot_version }}-linux-{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"
telegram_bot_url: "https://github.com/13rentgen/grafana-annotations-bot/releases/download/{{ telegram_bot_version }}/{{ telegram_bot_release_name }}"

go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'armv7'
  armv6l: 'armv6'
